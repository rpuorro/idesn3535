<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
    <script type="text/javascript" src="form.js"></script>

</head>
<body>
<div id="container">
    <div id="container_body">
        <div>
            <h2 class="form_title">Sign up and receive 25% off your next meal!</h2>
        </div>
        <!--Form  start-->
        <div id="form_name">
            <div class="firstnameorlastname">
                <form name="form" >
                    <div id="errorBox"></div>
                    <input type="text" name="Name" value="" placeholder="First Name"  class="input_name" >

            <div id="email_form">
                <input type="text" name="Email" value=""  placeholder="Your Email" class="input_email">
            </div>

            <div id="password_form">
                <input type="password" name="Password" value=""  placeholder="New Password" class="input_password">
            </div>
                    <p class="favoritecolor">What's your favorite color?</p>

                    <div id="radio_button">
                        <input type="radio" name="radiobutton" value="#005695">
                        <label >#005695</label>
                        &nbsp;&nbsp;&nbsp;
                        <input type="radio" name="radiobutton" value="#1dbcbd">
                        <label >#1dbcbd</label>
                        <input type="radio" name="radiobutton" value="#485B6E">
                        <label >#485B6E</label>
                        &nbsp;&nbsp;&nbsp;
                        <input type="radio" name="radiobutton" value="#E65847">
                        <label >#E65847</label>
                    </div>

            <div>
                <p id="sign_user" onClick="Submit()">Sign Up </p>
            </div>
                    <div id="formcontent"></div>
            </form>
        </div>
        <!--form ends-->
    </div>
    </div>

</div>
</body>
</html>

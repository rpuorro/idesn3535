<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
    <script type="text/javascript" src="form.js"></script>

</head>
<body>
<div id="container">
    <div id="container_body">
        <div>
            <h2 class="form_title">Sign up and receive 25% off your next meal!</h2>
        </div>
        <div id="form_name">
            <div class="firstnameorlastname">
                <form name="form" >
                    <div id="errorBox"></div>
                    <input type="text" name="Name" value="" id ="fullname" placeholder="Full Name"  class="input_name" >

                    <div id="email_form">
                        <input type="text" name="Email" value=""  placeholder="Your Email" class="input_email">
                    </div>

                    <div id="password_form">
                        <input type="password" name="Password" value=""  placeholder="Password" class="input_password">
                    </div>
                    <p class="favoritecolor">What's your favorite color?</p>

                    <div id="radio_button">
                        <input type="radio" name="radiobutton" onClick="radiocolor('blue')" value="#005695">
                        <label >#005695</label>
                        &nbsp;&nbsp;&nbsp;
                        <input type="radio" name="radiobutton" onClick="radiocolor('teal')" value="#1dbcbd">
                        <label >#1dbcbd</label>
                        <input type="radio" name="radiobutton" onClick="radiocolor('slate')" value="#485B6E">
                        <label >#485B6E</label>
                        &nbsp;&nbsp;&nbsp;
                        <input id="lastradiobutton" name="radiobutton" type="radio"  onClick="radiocolor('cadmiumred')" value="red">
                        <label >#E65847</label>

                    </div>

                    <div>

                    </div>
                        <p id="sign_user" onclick="Submit()">SUBMIT</p>
                </form>
                <div id="message"></div>
            </div>
        </div>
    </div>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vectoroctave</title>
    <link rel ="stylesheet" href="style.css">
    <script src="createjs-2015.11.26.min.js"></script>

    <script src ="soundjs-0.6.2.min.js"></script>
</head>
<body onload="init();">

<canvas id ="canvas"></canvas>

<div id="toolbar">
    <div id="rad">
        <div id="dammit"><div id="radval"><div class="dammit"></div></div></div>
        <div id="decrad" class="radcontrol">-</div>
        <div id="incrad" class="radcontrol">+</div>


    </div>
    <div id="colors">

        <button id = "blue" onClick="changeColor('#2979FF')"></button>
        <div class="liner"></div>

        <button id = "teal" onClick="changeColor('#6ECBB3')"></button>
        <div class="liner"></div>

        <button id = "red" onClick="changeColor('#FF4081')"></button>
        <div class="liner"></div>

        <button id = "indigo" onClick="changeColor('#283593')"></button>
        <div class="liner"></div>

        <button id = "orange" onClick="changeColor('#FF6F00')"></button>
        <div class="liner"></div>

        <button id = "slate" onClick="changeColor('#546E7A')"></button>
        <div class="liner"></div>

        <button id = "white" onClick="changeColor('#ffffff')"></button>
        <div class="liner"></div>

        <button id = "black" onClick="changeColor('#000000')"></button>
        <div class="liner"></div>

        <input type="button" id="clear" value="CLEAR" onClick="window.location.reload()">

    </div>


</div>

<script type="text/javascript" src="vo.js"></script>
<script type="text/javascript" src="radius.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vectoroctave</title>
    <link rel ="stylesheet" href="style.css">
    <script src="createjs-2015.11.26.min.js"></script>

    <script src ="SoundJS-master/lib/soundjs-0.6.2.combined.js"></script>

</head>
<body onload="init();">
<div class=wrap>
<canvas id ="canvas2" width="100%" style="position: absolute;"></canvas>
<canvas id ="canvas" width="100%" style="position: absolute;"></canvas>

<div id="toolbar">
    <div id="rad">
        <div id="dammit"><div id="radval"><div class="dammit"></div></div></div>
        <div id="decrad" class="radcontrol">-</div>
        <div id="incrad" class="radcontrol">+</div>


    </div>
    <div id="colors">

        <button id = "blue" onClick="changeColor('#2979FF')"></button>
        <div class="liner"></div>

        <button id = "teal" onClick="changeColor('#6ECBB3')"></button>
        <div class="liner"></div>

        <button id = "red" onClick="changeColor('#FF4081')"></button>
        <div class="liner"></div>

        <button id = "indigo" onClick="changeColor('#283593')"></button>
        <div class="liner"></div>

        <button id = "yellow" onClick="changeColor('#FFD600');changeBackground4()"></button>
        <div class="liner"></div>

        <button id = "slate" onClick="changeColor('#546E7A');changeBackground3()"></button>
        <div class="liner"></div>

        <button id = "white" onClick="changeColor('#ffffff');changeBackground2()"></button>
        <div class="liner"></div>

        <button id = "black" onClick="changeColor('#000000'); changeBackground1()"></button>
        <div class="liner"></div>

        <input type="button" id="clear" value="CLEAR" onClick="window.location.reload()">

    </div>


    <span id="icons">
    <img id="bar_create" src="images/small_open.png" >
    <img id="bar_info" src="images/small_info.png"/></span>

</div>
</div>
<script type="text/javascript" src="vo.js"></script>
<script type="text/javascript" src="radius.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
<script type="text/javascript" src ="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
    });
</script>
</body>
</html>
